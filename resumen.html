    <script type="text/javascript">
	(function($) {  
		$.get = function(key)   {  
			key = key.replace(/[\[]/, '\\[');  
			key = key.replace(/[\]]/, '\\]');  
			var pattern = "[\\?&]" + key + "=([^&#]*)";  
			var regex = new RegExp(pattern);  
			var url = unescape(window.location.href);  
			var results = regex.exec(url);  
			if (results === null) {  
				return null;  
			} else {  
				return results[1];  
			}  
		}  
		$('#ids').val(''+$.get("id")+'');
		$("#msm_repor").html(''+$.get("alerta")+'');
		$(".reprt_date").html(''+$.get("hora")+'');
		$("#msm_ok").html(''+$.get("server")+'');
	})(jQuery);  
		
	</script>
